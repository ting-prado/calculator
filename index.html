<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link href="styles/style.css" type="text/css" rel="stylesheet">
<link href="styles/reset.css" type="text/css" rel="stylesheet">
<link rel="shortcut icon" href="Calculator-icon.png">
<link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet">
</head>
<body>
    <div id="entire-calc">
        <div id="display"></div>
        <div id="keys">
            <div class="key" id="7">7</div>
            <div class="key" id="8">8</div>
            <div class="key" id="9">9</div>
            <div class="key" id="p/n">+/-</div>
            <div class="key" id="del">â†’</div>
            <div class="key" id="4">4</div>
            <div class="key" id="5">5</div>
            <div class="key" id="6">6</div>
            <div class="key" id="mul">X</div>
            <div class="key" id="div">%</div>
            <div class="key" id="1">1</div>
            <div class="key" id="2">2</div>
            <div class="key" id="3">3</div>
            <div class="key" id="sub">-</div>
            <div class="key" id="equal">=</div>
            <div class="key" id="clear">AC</div>
            <div class="key" id="0">0</div>
            <div class="key" id="dec">.</div>
            <div class="key" id="add">+</div>
        </div>
    </div>
<script src="scripts/scripts.js" type="text/javascript"></script>
</body>
</html>
